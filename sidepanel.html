<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="header">
    <div class="header-right">
      <button id="selectAllBtn" class="button small-button">全选</button>
      <span class="status">已发现 <span id="imageCount">0</span>/<span id="totalCount">0</span> 张图片</span>
      <button id="refreshBtn" class="button small-button">刷新</button>
    </div>
  </div>
  <div class="toolbar">
    <div class="toolbar-left">
      <button id="downloadBtn" class="button small-button">下载选中</button>
    </div>
    <div class="toolbar-right">
      <div class="sort-dropdown">
        <button id="sortBtn" class="sort-button">
          <svg class="sort-icon" viewBox="0 0 24 24" width="18" height="18">
            <path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z" fill="currentColor"/>
          </svg>
          <span id="currentSortText">默认顺序</span>
        </button>
        <div class="sort-dropdown-content">
          <div class="sort-item" data-value="none">默认顺序</div>
          <div class="sort-item" data-value="area-desc">面积从大到小</div>
          <div class="sort-item" data-value="area-asc">面积从小到大</div>
          <div class="sort-item" data-value="width-desc">宽度从大到小</div>
          <div class="sort-item" data-value="width-asc">宽度从小到大</div>
          <div class="sort-item" data-value="height-desc">高度从大到小</div>
          <div class="sort-item" data-value="height-asc">高度从小到大</div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-bar">
    <div class="filter-section">
      <span class="filter-label">最小尺寸:</span>
      <div class="slider-container">
        <input type="range" min="0" max="100" value="0" class="slider" id="minSizeSlider">
        <div class="slider-value" id="minSizeValue">0px</div>
      </div>
    </div>
    <div class="filter-section">
      <span class="filter-label">宽高比:</span>
      <div class="slider-container">
        <input type="range" min="0" max="100" value="0" class="slider" id="ratioSlider">
        <div class="slider-value" id="ratioValue">任意宽高比</div>
      </div>
    </div>
  </div>
  <div class="content">
    <div id="imageGrid" class="image-grid"></div>
  </div>
  <div id="imageModal" class="modal">
    <img id="modalImage" src="" alt="预览图片">
    <button id="modalDownloadBtn" class="button">下载此图片</button>
    <button id="modalCloseBtn" class="modal-close-btn">关闭</button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
