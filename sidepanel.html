<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="header">
    <div class="header-right">
      <button id="selectAllBtn" class="button small-button">全选</button>
      <span class="status">已发现 <span id="imageCount">0</span>/<span id="totalCount">0</span> 张图片</span>
      <button id="refreshBtn" class="button small-button">刷新</button>
    </div>
  </div>
  <div class="toolbar">
    <div class="toolbar-left">
      <button id="downloadBtn" class="button small-button">下载选中</button>
    </div>
  </div>
  <div class="content">
    <div id="imageGrid" class="image-grid"></div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
